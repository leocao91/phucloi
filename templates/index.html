<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phúc lợi công ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
        }
        .form-box {
            border: 1px solid #dee2e6;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
        img {
            max-width: 200px;
        }
    </style>
</head>
<body class="bg-light text-center">
    <div class="container">
        {% if selected == "all" %}
            <div class="alert alert-success">
                <h2 class="mb-3">Xác nhận thành công!</h2>
                <p>Bạn đã chọn tất.</p>
                <img src="{{ url_for('static', filename='tat.jpg') }}" alt="Tất">
            </div>
        {% else %}
            <form method="POST" class="form-box mx-auto" style="max-width: 400px;">
                <h3 class="mb-4">Phúc lợi bạn muốn nhận tại công ty</h3>
                <div class="form-check text-start">
                    <input class="form-check-input" type="radio" name="benefit" value="travel" id="travel">
                    <label class="form-check-label" for="travel">Đi du lịch châu Âu</label>
                </div>
                <div class="form-check text-start">
                    <input class="form-check-input" type="radio" name="benefit" value="leave" id="leave">
                    <label class="form-check-label" for="leave">+12 ngày nghỉ phép full lương</label>
                </div>
                <div class="form-check text-start">
                    <input class="form-check-input" type="radio" name="benefit" value="lunch" id="lunch">
                    <label class="form-check-label" for="lunch">Bao ăn sáng, cơm trưa, xăng xe, cà phê</label>
                </div>
                <div class="form-check text-start">
                    <input class="form-check-input" type="radio" name="benefit" value="all" id="all">
                    <label class="form-check-label" for="all">Chọn tất</label>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100">Xác nhận</button>
            </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
